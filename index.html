<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;

    }
    h1 {

    label {
      display: block;

    input {
      width: 100%;
      padding: 8px;

      margin-bottom: 10px;
    }
    .result, .baseline, .explanation, .steps {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .baseline {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      font-weight: bold;
    }
    .explanation, .steps {
      background-color: #eef;
      font-weight: normal;
      font-size: 14px;
    }
    .steps strong {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>DÃ‰CAAR Omzet & CLV Calculator</h1>

  <div class="baseline">
    <h3>ðŸ“Œ Huidige situatie (2024)</h3>
    Bezoekers per maand: Â± 6.500<br>
    Conversiepercentage: Â± 3,1%<br>
    Gemiddelde orderwaarde: â‚¬75<br>
    Unieke klanten (B2C): 1.306<br>
    Bestellingen (B2C): 2.020<br>
    Aankopen per klant: 1,55<br>
    CLV: â‚¬116<br>
    Totale B2C omzet: Â± â‚¬151.500
  </div>

  <label>Bezoekers per maand:
    <input type="number" id="visitors" value="8000">
  </label>
  <label>Conversiepercentage (%):
    <input type="number" id="conversion" step="0.1" value="3.5">
  </label>
  <label>Gemiddelde orderwaarde (â‚¬):
    <input type="number" id="aov" value="90">
  </label>
  <label>Gemiddeld aantal aankopen per klant (per jaar):
    <input type="number" id="frequency" step="0.01" value="1.67">
  </label>

  <div class="result" id="output"></div>
  <div class="explanation" id="explanation"></div>
  <div class="steps" id="steps"></div>

  <script>
    const inputs = document.querySelectorAll("input");
    const output = document.getElementById("output");
    const explanation = document.getElementById("explanation");
    const steps = document.getElementById("steps");

    function calculate() {
      const monthlyVisitors = parseFloat(document.getElementById("visitors").value);
      const conversionRate = parseFloat(document.getElementById("conversion").value) / 100;
      const aov = parseFloat(document.getElementById("aov").value);
      const frequency = parseFloat(document.getElementById("frequency").value);

      const monthlyNewCustomers = monthlyVisitors * conversionRate;
      const monthlyBaseRevenue = monthlyNewCustomers * aov;
      const totalUniqueCustomers = monthlyNewCustomers * 12;

      let totalOrders = 0;
      let totalRevenue = 0;

      for (let month = 1; month <= 12; month++) {
        const activeCustomers = (month <= 9) ? monthlyNewCustomers * frequency : monthlyNewCustomers;
        totalOrders += activeCustomers;
        totalRevenue += activeCustomers * aov;
      }

      const clv = aov * frequency;
      const herhaalOmzet = totalRevenue - (monthlyBaseRevenue * 12);
      const extraOrders = Math.round(monthlyNewCustomers * (frequency - 1) * 9);

      output.innerHTML = `
        Jaaromzet: â‚¬${Math.round(totalRevenue).toLocaleString('nl-NL')}<br>
        Maandelijkse omzet (excl. herhaal): â‚¬${Math.round(monthlyBaseRevenue).toLocaleString('nl-NL')}<br>
        Herhaalomzet: â‚¬${Math.round(herhaalOmzet).toLocaleString('nl-NL')}<br>
        Totaal aantal orders: ${Math.round(totalOrders)}<br>
        Unieke klanten/maand: ${Math.round(monthlyNewCustomers)}<br>
        Totale unieke klanten/jaar: ${Math.round(totalUniqueCustomers)}<br>
        CLV: â‚¬${clv.toFixed(2)}
      `;

      explanation.innerHTML = `
        <strong>Berekening:</strong><br>
        Elke maand komen ${monthlyVisitors} bezoekers, waarvan ${(conversionRate * 100).toFixed(2)}% converteert = ${Math.round(monthlyNewCustomers)} nieuwe klanten.<br>
        Elke klant doet gemiddeld ${frequency} aankopen/jaar Ã  â‚¬${aov}.<br>
        In maand 1 t/m 9 telt ook het herhaalgedrag mee. Vanaf maand 10 alleen de eerste aankoop.<br>
        Maandelijkse omzet = nieuwe klanten Ã— orderwaarde.<br>
        Herhaalomzet = totaal aantal extra aankopen Ã— orderwaarde.<br>
        Jaaromzet = som van alle bestellingen Ã— orderwaarde.
      `;

      steps.innerHTML = `
        <strong>âœ… Stap voor stap uitleg:</strong>
        <strong>1. Eerste aankopen berekenen:</strong>
        Nieuwe klanten per maand = ${monthlyVisitors} Ã— ${(conversionRate * 100).toFixed(1)}% = ${Math.round(monthlyNewCustomers)} klanten<br>
        â†’ ${Math.round(monthlyNewCustomers)} Ã— â‚¬${aov} = â‚¬${Math.round(monthlyBaseRevenue).toLocaleString('nl-NL')} omzet per maand<br>
        â†’ â‚¬${Math.round(monthlyBaseRevenue).toLocaleString('nl-NL')} Ã— 12 maanden = â‚¬${Math.round(monthlyBaseRevenue * 12).toLocaleString('nl-NL')} jaarlijkse omzet uit eerste aankopen<br><br>
        <strong>2. Herhaalomzet berekenen:</strong>
        Gem. extra bestellingen per klant: ${frequency} - 1 = ${(frequency - 1).toFixed(2)}<br>
        Herhaalorders maanden 1-9: ${Math.round(monthlyNewCustomers)} Ã— ${(frequency - 1).toFixed(2)} Ã— 9 = ${extraOrders} extra bestellingen<br>
        â†’ ${extraOrders} Ã— â‚¬${aov} = â‚¬${Math.round(herhaalOmzet).toLocaleString('nl-NL')} herhaalomzet<br><br>
        <strong>ðŸ”š Resultaat:</strong><br>
        Eerste aankopen = â‚¬${Math.round(monthlyBaseRevenue * 12).toLocaleString('nl-NL')}<br>
        Herhaalomzet = â‚¬${Math.round(herhaalOmzet).toLocaleString('nl-NL')}<br>
        Totaal = â‚¬${Math.round(totalRevenue).toLocaleString('nl-NL')}<br>
        Dit komt overeen met wat de calculator berekent!
      `;
    }

    inputs.forEach(input => input.addEventListener("input", calculate));
    calculate();
  </script>
</body>
</html>
