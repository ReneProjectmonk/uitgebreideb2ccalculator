<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>DÉCAAR Omzet & CLV Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    .result {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    h1 {
      text-align: center;
    }
    h2 {
      margin-top: 30px;
    }
    .bold { font-weight: bold; }
  </style>
</head>
<body>
  <h1>DÉCAAR Omzet & CLV Calculator</h1>

  <h2>📊 Huidige situatie (2024)</h2>
  <p>
    🧑‍💻 <strong>Unieke B2C klanten:</strong> 1.306<br>
    🛒 <strong>Aantal B2C orders:</strong> 2.020<br>
    💶 <strong>Gemiddelde orderwaarde:</strong> €75<br>
    💰 <strong>Totaal B2C omzet:</strong> €151.500<br>
    🔁 <strong>Gemiddeld aantal aankopen per klant:</strong> 1,55<br>
    📉 <strong>CLV (Customer Lifetime Value):</strong> €116
  </p>

  <h2>🔭 Groeiscenario: richting €300.000 omzet</h2>
  <label>Bezoekers per maand:
    <input type="number" id="visitors" value="6000">
  </label>
  <label>Conversiepercentage (%):
    <input type="number" id="conversion" value="5.6">
  </label>
  <label>Gemiddelde orderwaarde (€):
    <input type="number" id="aov" value="90">
  </label>
  <label>Gemiddeld aantal aankopen per klant per jaar:
    <input type="number" id="orders_per_customer" value="1.67">
  </label>

  <div class="result" id="output"></div>

  <script>
    const inputs = document.querySelectorAll("input");
    const output = document.getElementById("output");

    function calculateCLV() {
      const visitors = parseFloat(document.getElementById("visitors").value);
      const conversion = parseFloat(document.getElementById("conversion").value) / 100;
      const aov = parseFloat(document.getElementById("aov").value);
      const ordersPerCustomer = parseFloat(document.getElementById("orders_per_customer").value);

      const monthlyOrders = visitors * conversion;
      const yearlyOrders = monthlyOrders * 12;
      const yearlyRevenue = yearlyOrders * aov;
      const yearlyCustomers = yearlyOrders / ordersPerCustomer;
      const clv = aov * ordersPerCustomer;

      output.innerHTML = `
        <h3>📈 Jaarresultaten (op basis van invoer)</h3>
        🛒 <strong>Aantal orders per jaar:</strong> ${Math.round(yearlyOrders).toLocaleString('nl-NL')}<br>
        💶 <strong>Totaalomzet:</strong> €${Math.round(yearlyRevenue).toLocaleString('nl-NL')}<br>
        👥 <strong>Unieke klanten per jaar:</strong> ${Math.round(yearlyCustomers).toLocaleString('nl-NL')}<br>
        💡 <strong>CLV per klant:</strong> €${clv.toFixed(2)}<br><br>

        <h3>🧾 Huidige situatie (2024)</h3>
        - 1.306 unieke B2C klanten<br>
        - 2.020 B2C orders<br>
        - Gem. orderwaarde: €75<br>
        - CLV: €116<br>
        - Totale omzet: €151.500
      `;
    }

    inputs.forEach(input => input.addEventListener("input", calculateCLV));
    calculateCLV();
  </script>
</body>
</html>
